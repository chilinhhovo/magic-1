<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - TraceMine.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        nav {
            background-color: #f3f4f6;
            padding: 1rem;
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 500;
            text-decoration: none;
            color: #000;
        }

        .nav-links {
            display: none;
            gap: 2rem;
        }

        .menu-button {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 4rem;
            left: 0;
            right: 0;
            background: #f3f4f6;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 0.875rem;
            padding: 0.5rem 0;
        }

        .nav-links a.active {
            color: #4b5563;
            font-weight: 600;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .map-interface {
            background: #f3f4f6;
            height: calc(100vh - 200px);
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            flex-direction: column;
        }

        .map-sidebar {
            width: 100%;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
        }

        .map-view {
            flex: 1;
            padding: 1rem;
            min-height: 300px;
        }

        .layer-control, .filter-control {
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
        }

        @media (min-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            .menu-button {
                display: none;
            }

            .nav-links {
                display: flex;
                flex-direction: row;
            }

            .map-interface {
                flex-direction: row;
                height: 600px;
            }

            .map-sidebar {
                width: 300px;
                border-right: 1px solid #e5e7eb;
                border-bottom: none;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">TraceMine.ai</a>
            <button class="menu-button">â˜°</button>
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="map.html" class="active">MAP</a>
                <a href="focus-locations.html">FOCUS LOCATIONS</a>
                <a href="stories-reports.html">STORIES & REPORTS</a>
                <a href="3d-models.html">3D MODELS</a>
                <a href="community-voices.html">COMMUNITY VOICES</a>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Interactive Mining Impact Map</h1>
        <p>Explore mining locations and their environmental impact across Africa</p>
        
        <div class="map-interface">
            <div class="map-sidebar">
                <div class="layer-control">
                    <h2>Layers</h2>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" checked> Mining Sites
                        </label>
                        <label>
                            <input type="checkbox" checked> Water Bodies
                        </label>
                        <label>
                            <input type="checkbox"> Pollution Heatmap
                        </label>
                        <label>
                            <input type="checkbox"> Satellite View
                        </label>
                    </div>
                </div>

                <div class="filter-control">
                    <h2>Filters</h2>
                    <select>
                        <option value="">Select Mineral Type</option>
                        <option value="gold">Gold</option>
                        <option value="copper">Copper</option>
                        <option value="cobalt">Cobalt</option>
                        <option value="diamond">Diamond</option>
                    </select>

                    <select>
                        <option value="">Select Region</option>
                        <option value="drc">DRC</option>
                        <option value="zambia">Zambia</option>
                        <option value="ghana">Ghana</option>
                        <option value="southafrica">South Africa</option>
                    </select>

                    <select>
                        <option value="">Impact Level</option>
                        <option value="high">High Impact</option>
                        <option value="medium">Medium Impact</option>
                        <option value="low">Low Impact</option>
                    </select>
                </div>
            </div>
            <div class="map-view">
                <img src="africa1.jpg" alt="Map of Africa" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const menuButton = document.querySelector('.menu-button');
        const navLinks = document.querySelector('.nav-links');
        
        menuButton.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
